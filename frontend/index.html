<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Top Social Website" />
	<meta name="keywords" content="Top Social, boys, girls, funny stories, data analytics" />
	<meta name="author" content="Jason" />
	<title>Top Social Instagramly</title>
	<script type="module" src="index.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<div id="app" class="app-container">
		<!-- 左侧个人信息 -->
		<div class="profile-sidebar">
			<div class="web-logo">
				<img src="./public/image/web-logo/logo.png" alt="web-logo" />
			</div>
			<!-- header -->
			<div class="profile-infomation">
				<div class="profile-header">
					<img id="profile-avatar" class="profile-avatar" src="./public/image/profile/profile_12.png"
						alt="Avatar">
					<div class="profile-identify">
						<p class="profile-name" id="profile-name">
							Sam Li
						</p>
						<p class="profile-email" id="profile-email">
							samli@example.com
						</p>
					</div>
				</div>
			</div>
			<!-- description -->
			<p class="profile-description" id="profile-description">
				Love to travel and explore new places. Foodie at heart. Coffee lover. Always up for an adventure!
			</p>

			<!-- media items -->
			<div class="profile-media">
				<div class="profile-media-item">
					<span class="profile-media-icon">
						<img src="./public/image/icon/icon-constellation.png" alt="icon-constellation" />
					</span>
					<span class="profile-media-name">Constellation</span>
					<span id="profile-constellation" class="profile-media-value"></span>
				</div>

				<div class="profile-media-item">
					<span class="profile-media-icon">
						<img src="./public/image/icon/icon-MBTI.png" alt="icon-MBTI" />
					</span>
					<span class="profile-media-name">MBTI</span>
					<span id="profile-mbti" class="profile-media-value"></span>
				</div>

				<div class="profile-media-item">
					<span class="profile-media-icon">
						<img src="./public/image/icon/icon-hobby.png" alt="icon-hobby" />
					</span>
					<span class="profile-media-name">Hobby</span>
					<span id="profile-hobby" class="profile-media-value"></span>
				</div>

				<div class="profile-media-item">
					<span class="profile-media-icon">
						<img src="./public/image/icon/icon-Linked.png" alt="icon-linkedin" />
					</span>
					<span class="profile-media-name">Linked</span>
					<span id="profile-linked" class="profile-media-value"></span>
				</div>

				<div class="profile-media-item">
					<span class="profile-media-icon">
						<img src="./public/image/icon/icon-X.png" alt="icon-X" />
					</span>
					<span class="profile-media-name">X</span>
					<span id="profile-x" class="profile-media-value"></span>
				</div>

				<div class="profile-media-item">
					<span class="profile-media-icon">
						<img src="./public/image/icon/icon-weChat.png" alt="icon-weChat" />
					</span>
					<span class="profile-media-name">WeChat</span>
					<span id="profile-weChat" class="profile-media-value"></span>
				</div>
			</div>

			<!-- buttons -->
			<button class="btn-edit-profile btn-profile" id="edit-profile-btn">Edit Profile</button>
			<button class="btn-create-post btn-profile" id="edit-post-btn">
				Create Post
			</button>
		</div>

		<!-- 中间帖子部分 -->
		<div class="main-content"></div>

		<!-- 右侧广告部分 -->
		<div class="advertisement-sidebar"></div>
	</div>
</body>

</html>
